<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="https://images.unsplash.com/photo-1642104798671-01a4129f4fdc?q=80&w=5117&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Placeholder image" />
            </figure>
        </div>
        <div class="card-content">
            <div class="media-content">
                <h2 class="subtitle">Pickle Ball Score Keeper</h2>
                <div class="select is-multiple" id="playingto">
                    <label for="rounds" name="">Playing To</label>
                    <select multiple-size="9" id="rounds">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
                <h1 class="title is-1"><span id="p1Display">0</span><span>to</span><span id="p2Display">0</span></h1>
            </div>
            <div class="buttons">
                <button class="button is-info is-large is-fullwidth" id="p1Button">+1 Player One</button>
                <button class="button is-info is-large is-fullwidth" id="p2Button">+1 Player Two</button>
                <button class="button is-danger is-large is-fullwidth" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
